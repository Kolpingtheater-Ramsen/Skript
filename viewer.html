<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolpingtheater Ramsen - Bühnen-Viewer</title>
    
    <link rel="stylesheet" href="styles/viewer.css" />
    <style>
        /* Scene info sidebar specific styles */
        .content {
            margin-right: 300px;
        }

        .scene-info-sidebar {
            position: fixed;
            right: 0;
            top: 100px;
            width: 300px;
            height: calc(100vh - 100px);
            background-color: rgba(0, 0, 0, 0.9);
            border-left: 2px solid var(--primary-color);
            padding: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .scene-info-box {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(50vh - 60px);
        }

        .scene-info-box h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .actor-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }

        .actor-list.small {
            font-size: 0.8em;
        }

        .actor-list.very-small {
            font-size: 0.7em;
        }

        .actor-list li {
            margin: 0.25rem 0;
            padding: 0.5rem;
            background-color: var(--highlight-color);
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actor-micro {
            color: var(--primary-color);
            font-size: 0.9em;
        }

        .scene-info-box.active {
            border-color: #48bb78;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.3);
        }

        .scene-info-box.next {
            border-color: #ed8936;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Kolpingtheater Ramsen - Bühnen-Viewer</h1>
        <div class="status-group">
            <span id="connection-status">Status: Verbinde...</span>
            <span id="director-status">Director: Niemand</span>
            <span id="clock" class="clock">00:00:00</span>
        </div>
    </div>

    <div id="script-container" class="content">
        <!-- Script content will be inserted here -->
    </div>

    <div class="scene-info-sidebar">
        <!-- Scene information will be inserted here -->
    </div>

    <div class="bottom-progress">
        <div class="footer-info">
            <span>Fortschritt</span>
            <span id="global-progress-text">0% (0/0)</span>
        </div>
        <div class="progress">
            <div class="progress-bar" id="global-progress-bar"></div>
        </div>
    </div>

    <script type="module" src="js/viewer-stage.js"></script>
</body>
</html>
