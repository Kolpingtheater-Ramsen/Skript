<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolpingtheater Ramsen - Schauspieler-Viewer</title>
    
    <link rel="stylesheet" href="styles/viewer-actor.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Schauspieler-Viewer</h1>
        <div class="status">
            <span id="connection-status">Status: —</span>
            <span id="director-status">Director: Niemand</span>
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <div class="content">
        <div id="current-scene-box" class="scene-panel">
            <div class="scene-title">Szene -</div>
            <div class="scene-summary">—</div>
            <div class="roles">
                <div class="section-title">Rollen (mit Schauspieler)</div>
                <div class="roles-list"></div>
            </div>
        </div>

        <div id="next-scene-box" class="scene-panel">
            <div class="scene-title">Nächste Szene -</div>
            <div class="scene-summary">—</div>
            <div class="roles">
                <div class="section-title">Rollen (mit Schauspieler)</div>
                <div class="roles-list"></div>
            </div>
        </div>
    </div>

    <div class="bottom-progress">
        <div class="footer-info">
            <span>Fortschritt</span>
            <span id="global-progress-text">0% (0/0)</span>
        </div>
        <div class="progress">
            <div class="progress-bar" id="global-progress-bar"></div>
        </div>
    </div>

    <script type="module" src="js/viewer-actor.js"></script>
</body>
</html>
